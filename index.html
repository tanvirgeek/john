<!DOCTYPE html>
<html itemscope>
<head>
  <meta charset="utf-8">

  <!-- Name of your theme -->
  <title>Columnizer Base</title>

  <!--
    Dummy content parameters
  -->
  <!-- dummyImageCategory: specify search term for images to pull from 500px -->
  <meta itemprop="dummyImageCategory" content="All">
  <!-- dummyContentLength: specify how much dummy text appears within each asset -->
  <!-- Value can be set to short, medium or long -->
  <meta itemprop="dummyContentLength" content="medium">

  <!-- 
    Default background images
    The image's actual width & height must be set
    Position values: c, nw, ne, sw, se
    Style values: fill, tile, fixed
    Average color can be computed by opening an image in Photoshop and shrinking it down to 1 pixel
  -->
  <!--
    <meta itemprop="defaultBackground" content="/images/background.jpg" data-width="1800" data-height="1800" data-position="c" data-style="fill" data-color="#665b42">
  -->

  <!--
    Theme styles
    The Custom style presents Populr's end users with a color picker that sets the @custom-color variable
  -->
  <meta itemprop="palette" content="palette-default" title="Default" data-preview="#fff,#f26c23">
  <meta itemprop="palette" content="palette-custom" data-preview="custom">
 
  <!-- Add any styles your theme requires here -->
  <link rel="stylesheet/less" type="text/css" href="styles/main.less">

  <!-- This script loads the Populr theming engine. Populr will automatically remove it at runtime. -->
  <script src="http://populr.me/assets/developers/themer.js"></script>

  <!-- Add any javscript your theme requires here -->
  <script src="/js/main.js"></script>

</head>
<body>
  <!-- Put your theme's HTML inside this script tag. The script tag will 
       prevent issues with quote escaping and invalid markup. -->
  <script id="theme" type="text/x-handlebars-template">

    {{logo}}

    {{{title}}}

    {{#region "columnizer" id="main-region" max_cols="3" max_auto_assets="0" dummy_content="I-1|I-2|I-1,I-2|I-1,I-2,I-3"}}

      {{#asset "text" size="1"}}
        {{{title}}}
        {{{body}}}
      {{/asset}}

      {{#asset "text" size="2"}}
        {{{title}}}
        {{{body}}}
      {{/asset}}

      {{#asset "text" size="3"}}
        {{{title}}}
        {{{body}}}
      {{/asset}}

      {{#asset "imagegroup" size="1"}}
        <div class="content">
          {{{imageslider images width="684" height="356"}}}
        </div>
        {{{title}}}
        {{{description}}}
      {{/asset}}
 
      {{#asset "imagegroup" size="2"}}
        <div class="content">
          {{{imageslider images width="324" height="187"}}}
        </div>
        {{{title}}}
        {{{description}}}
      {{/asset}}
  
      {{#asset "imagegroup" size="3"}}
        <div class="content">
          {{{imageslider images width="204" height="128"}}}
        </div>
        {{{title}}}
        {{{description}}}
      {{/asset}}
  
      {{#asset "documentgroup" size="1"}}
        {{{title}}}
        {{{description}}}
        <ul class="documents">
          {{#documents}}
            <li>
              <a href="{{{original_url}}}"><div class="extension extension-{{{extension}}}" /><div class="document-info"><span class="document-title">{{{title}}}</span></div></a>
            </li>
          {{/documents}}
        </ul>
      {{/asset}}
 
      {{#asset "documentgroup" size="2"}}
        {{{title}}}
        {{{description}}}
        <ul class="documents">
          {{#documents}}
            <li>
              <a href="{{{original_url}}}"><div class="extension extension-{{{extension}}}" /><div class="document-info"><span class="document-title">{{{title}}}</span></div></a>
            </li>
          {{/documents}}
        </ul>
      {{/asset}}
 
      {{#asset "documentgroup" size="3"}}
        {{{title}}}
        {{{description}}}
        <ul class="documents">
          {{#documents}}
            <li>
              <a href="{{{original_url}}}"><div class="extension extension-{{{extension}}}" /><div class="document-info"><span class="document-title">{{{title}}}</span></div></a>
            </li>
          {{/documents}}
        </ul>
      {{/asset}}
 
      {{#asset "embedgroup" size="1" width="700"}}
        {{#embeds}}
          {{#if_equal kind "video"}}
            <div class="content"><div class="embed">{{{html}}}</div></div>
          {{else}}
            <div class="embed">{{{html}}}</div>
          {{/if_equal}}
        {{/embeds}}
        {{{title}}}
        {{{description}}}
      {{/asset}}

      {{#asset "embedgroup" size="2" width="340"}}
        {{#embeds}}
          {{#if_equal kind "video"}}
            <div class="content"><div class="embed">{{{html}}}</div></div>
          {{else}}
            <div class="embed">{{{html}}}</div>
          {{/if_equal}}
        {{/embeds}}
        {{{title}}}
        {{{description}}}
      {{/asset}}

      {{#asset "embedgroup" size="3" width="220"}}
        {{#embeds}}
          {{#if_equal kind "video"}}
            <div class="content"><div class="embed">{{{html}}}</div></div>
          {{else}}
            <div class="embed">{{{html}}}</div>
          {{/if_equal}}
        {{/embeds}}
        {{{title}}}
        {{{description}}}
      {{/asset}}

    {{/region}}

    <div id="footer-wrapper">

      {{#region "columnizer" id="footer-region" max_cols="3" max_auto_assets="1" dummy_content="I-1|I-2|I-1,I-2|I-1,I-2,I-3"}}

        {{#asset "text" size="1"}}
          {{{title}}}
          {{{body}}}
        {{/asset}}

        {{#asset "text" size="2"}}
          {{{title}}}
          {{{body}}}
        {{/asset}}

        {{#asset "text" size="3"}}
          {{{title}}}
          {{{body}}}
        {{/asset}}

        {{#asset "imagegroup" size="1"}}
          <div class="content">
            {{{imageslider images width="684" height="356"}}}
          </div>
          {{{title}}}
          {{{description}}}
        {{/asset}}
   
        {{#asset "imagegroup" size="2"}}
          <div class="content">
            {{{imageslider images width="324" height="187"}}}
          </div>
          {{{title}}}
          {{{description}}}
        {{/asset}}
    
        {{#asset "imagegroup" size="3"}}
          <div class="content">
            {{{imageslider images width="204" height="128"}}}
          </div>
          {{{title}}}
          {{{description}}}
        {{/asset}}
    
        {{#asset "documentgroup" size="1"}}
          {{{title}}}
          {{{description}}}
          <ul class="documents">
            {{#documents}}
              <li>
                <a href="{{{original_url}}}"><div class="extension extension-{{{extension}}}" /><div class="document-info"><span class="document-title">{{{title}}}</span></div></a>
              </li>
            {{/documents}}
          </ul>
        {{/asset}}
   
        {{#asset "documentgroup" size="2"}}
          {{{title}}}
          {{{description}}}
          <ul class="documents">
            {{#documents}}
              <li>
                <a href="{{{original_url}}}"><div class="extension extension-{{{extension}}}" /><div class="document-info"><span class="document-title">{{{title}}}</span></div></a>
              </li>
            {{/documents}}
          </ul>
        {{/asset}}
   
        {{#asset "documentgroup" size="3"}}
          {{{title}}}
          {{{description}}}
          <ul class="documents">
            {{#documents}}
              <li>
                <a href="{{{original_url}}}"><div class="extension extension-{{{extension}}}" /><div class="document-info"><span class="document-title">{{{title}}}</span></div></a>
              </li>
            {{/documents}}
          </ul>
        {{/asset}}
   
        {{#asset "embedgroup" size="1" width="700"}}
          {{#embeds}}
            {{#if_equal kind "video"}}
              <div class="content"><div class="embed">{{{html}}}</div></div>
            {{else}}
              <div class="embed">{{{html}}}</div>
            {{/if_equal}}
          {{/embeds}}
          {{{title}}}
          {{{description}}}
        {{/asset}}

        {{#asset "embedgroup" size="2" width="340"}}
          {{#embeds}}
            {{#if_equal kind "video"}}
              <div class="content"><div class="embed">{{{html}}}</div></div>
            {{else}}
              <div class="embed">{{{html}}}</div>
            {{/if_equal}}
          {{/embeds}}
          {{{title}}}
          {{{description}}}
        {{/asset}}

        {{#asset "embedgroup" size="3" width="220"}}
          {{#embeds}}
            {{#if_equal kind "video"}}
              <div class="content"><div class="embed">{{{html}}}</div></div>
            {{else}}
              <div class="embed">{{{html}}}</div>
            {{/if_equal}}
          {{/embeds}}
          {{{title}}}
          {{{description}}}
        {{/asset}}

      {{/region}}

      {{sharing}}

      {{pop_links}}

    <!-- Footer wrapper end --></div>

  </script>
</body>
</html>
